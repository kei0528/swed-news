version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: swed-news-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: swed_news
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  collector:
    build:
      context: .
      dockerfile: collector/Dockerfile
    container_name: swed-news-collector
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/swed_news
      NODE_ENV: development
    volumes:
      - ./collector:/app/collector
      - ./common:/app/common
      - /app/collector/node_modules
      - /app/common/node_modules
    working_dir: /app/collector

  enricher:
    build:
      context: .
      dockerfile: enricher/Dockerfile
    container_name: swed-news-enricher
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/swed_news
      NODE_ENV: development
    volumes:
      - ./enricher:/app/enricher
      - ./common:/app/common
      - /app/enricher/node_modules
      - /app/common/node_modules
    working_dir: /app/enricher

  processor:
    build:
      context: .
      dockerfile: processor/Dockerfile
    container_name: swed-news-processor
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/swed_news
      NODE_ENV: development
    volumes:
      - ./processor:/app/processor
      - ./common:/app/common
      - /app/processor/node_modules
      - /app/common/node_modules
    working_dir: /app/processor

  publisher:
    build:
      context: .
      dockerfile: publisher/Dockerfile
    container_name: swed-news-publisher
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/swed_news
      NODE_ENV: development
    volumes:
      - ./publisher:/app/publisher
      - ./common:/app/common
      - /app/publisher/node_modules
      - /app/common/node_modules
    working_dir: /app/publisher

volumes:
  postgres_data:
